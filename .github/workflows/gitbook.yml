name: GitBook
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Publish to GitBook
        uses: GitbookIO/gitbook-action@v1
        with:
          token: ${{ secrets.GITBOOK_TOKEN }}
